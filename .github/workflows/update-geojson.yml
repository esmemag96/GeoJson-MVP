name: Update GeoJSON

on:
  schedule:
    - cron: '30 00  * * * '  # Ejecuta cada hora
  workflow_dispatch:  # Permite ejecuci√≥n manual desde la interfaz de GitHub

jobs:
  update-geojson:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git add predictions.geojson
          git commit -m "Auto-update GeoJSON from Airtable"
          git push origin main
      
      - name: Install Dependencies
        run: |
          pip install requests

      - name: Fetch Data from Airtable and Generate GeoJSON
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        run: |
          python generate_geojson.py

      - name: Commit and Push Changes (if needed)
        run: |
          git config user.name "GitHub Bot"
          git config user.email "bot@github.com"
          git diff --exit-code || git commit -am "Auto-update GeoJSON from Airtable"
          git push origin main
