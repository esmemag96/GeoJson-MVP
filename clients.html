<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos Asignados por Cliente</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = "pk.eyJ1IjoiZXNtZXJhbGRhbSIsImEiOiJjbTc0cGF1Z2swZDBoMmpxeTJ3czg3cDEzIn0.cTCbN8IRIrxTelPv4lVKDQ";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/light-v10",
        center: [-10, 40], // Coordenadas iniciales
        zoom: 4,
      });

      map.on("load", function () {
        // Cargar los módulos asignados
        map.addSource("modules-client", {
          type: "geojson",
          data: "https://esmemag96.github.io/GeoJson-MVP/filtered_modules.geojson",
        });

        map.addLayer({
          id: "modules-layer",
          type: "circle",
          source: "modules-client",
          paint: {
            "circle-color": "#1f78b4",
            "circle-radius": 8,
            "circle-opacity": 0.8,
            "circle-stroke-width": 1,
            "circle-stroke-color": "#000",
          },
        });

        // Pop-up para mostrar detalles del módulo y cliente
        map.on("click", "modules-layer", (e) => {
          const properties = e.features[0].properties;
          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(
              `
              <h3>Módulo ID: ${properties.id}</h3>
              <p><strong>Status:</strong> ${properties.status}</p>
              <p><strong>Tipo:</strong> ${properties.type}</p>
              <p><strong>Capacidad:</strong> ${properties.capacity}</p>
              <hr>
              <h4>Cliente</h4>
              <p><strong>Nombre:</strong> ${properties.client_name}</p>
              <p><strong>País:</strong> ${properties.client_country}</p>
              <p><strong>Organización:</strong> ${properties.client_organization}</p>
              <p><strong>Último mantenimiento:</strong> ${
                properties.last_maintenance || "N/A"
              }</p>
            `
            )
            .addTo(map);
        });

        map.on("mouseenter", "modules-layer", () => {
          map.getCanvas().style.cursor = "pointer";
        });

        map.on("mouseleave", "modules-layer", () => {
          map.getCanvas().style.cursor = "";
        });
      });
    </script>
  </body>
</html>
